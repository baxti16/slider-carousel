<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="vendors/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="fixed-card">
        <p class="fixed-title">High-Quality Furniture Just For You</p>
        <p class="fixed-gap">
          Our furniture is made from selected and best quality materials that
          are suitable for your dream home
        </p>
        <a class="fixed-btn" href="#">Shop Now</a>
      </div>
      <div class="slider">
        <div class="slider-item">
          <img src="img/back.jpg" alt="" />
          <div class="bottom-card">
            <p class="bohaus">Bohauss</p>
            <p class="luxury">Luxury big sofa 2-seat</p>
            <p class="rp">Rp 17.000.000</p>
          </div>
        </div>
        <div class="slider-item">
          <img src="img/back.jpg" alt="" />
          <div class="bottom-card">
            <p class="bohaus">Bohauss</p>
            <p class="luxury">Luxury big sofa 2-seat</p>
            <p class="rp">Rp 17.000.000</p>
          </div>
        </div>
        <div class="slider-item">
          <img src="img/back.jpg" alt="" />
          <div class="bottom-card">
            <p class="bohaus">Bohauss</p>
            <p class="luxury">Luxury big sofa 2-seat</p>
            <p class="rp">Rp 17.000.000</p>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script>
  $(".slider").slick({
      infinite: true,
      slidesToShow: 1,
      dots: true,
      autoplay: true,
      autoplaySpeed:1000,
     });
    </script>
  </body>
</html>
